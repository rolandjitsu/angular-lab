language: node_js
node_js:
  - 5.1

addons:
  sauce_connect: true

env:
  global:
    # Firebase
    - secure: ""
    # Tsd
    - secure: ""
    # Saucelabs
    - SAUCE_USERNAME=rolandjitsu
    - secure: ""

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install: npm install --loglevel silent

before_script: ./scripts/ci/clean.sh

script:
  - ./scripts/ci/build.sh
  - ./scripts/ci/test.sh

after_success: ./scripts/ci/deploy.sh
after_script: ./scripts/ci/clean.sh

notifications:
  email:
    on_success: never
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e8e1d417898b5281d968
    on_success: change
    on_failure: always
    on_start: never