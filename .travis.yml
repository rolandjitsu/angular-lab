language: node_js
node_js:
  - "7.4"


cache:
  yarn: true
  directories:
    - node_modules


addons:
  # Saucelabs
  sauce_connect:
    username: "rolandjitsu"
  jwt:
    secure: ""
  # Node 5+ requires a C++11 standard compliant compiler, so we'll use gcc.
  # See more info at https://docs.travis-ci.com/user/languages/javascript-with-nodejs#Node.js-v4-(or-io.js-v3)-compiler-requirements.
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8


env:
  global:
    # Requirement for installing Node 5+
    - CXX=g++-4.8


before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start


install:
  - yarn


script:
  # Code style/format check with tslint.
  - npm run lint
  # Unit tests.
  - npm run test:ci
  # E2E tests.
  - npm run e2e:ci


# after_success: ./scripts/ci/deploy.sh


notifications:
  email:
    on_success: never
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e8e1d417898b5281d968
    on_success: change
    on_failure: always
    on_start: never
